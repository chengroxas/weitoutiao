  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="这是一个 user 页面">
  <meta name="keywords" content="user">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="__PUBLIC__/assets/css/admin.css">
  <script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
  <script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
  <script src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<script>
	option={

		initialFrameHeight:500,
		autoFloatEnabled:false,
		autoHeightEnabled:false
	};
	var ue=new baidu.editor.ui.Editor(option);
	ue.render("editor");
</script>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<include file="./Public/Share/header.html" />
<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="./Public/Share/sidebar.html" />
  <!-- sidebar end -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加文章</strong> / <small>Personal information</small></div>
      </div>

      <hr/>

      <div class="am-g">
       

        <div class="am-u-sm-12 am-u-md-11 ">
          <form action="{:U('Article/add',array('id'=>$article['id']))}" method="post"  enctype="multipart/form-data" class="am-form am-form-horizontal">
			<div class="am-form-group">
              <label for="title" class="am-u-sm-3 am-form-label">博文标题</label>
              <div class="am-u-sm-9">
                <input type="text" id="title" name="title" placeholder="博文标题" value="{$article['title']}">
                <small>博文标题</small>
              </div>
            </div>
            <div class="am-form-group am-form-file">
				<label for="introduce"  class="am-u-sm-3 am-form-label">封面</label>
				<div class="am-u-sm-9">
					<button   type="button" class="am-btn am-btn-default am-btn-sm">
					<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
					<input  id="doc-form-file" type="file" name="upfile" multiple="multiple">
				</div>
			</div>
            <div class="am-form-group">
              <label for="article-type" class="am-u-sm-3 am-form-label">文章类别</label>
              <div class="am-u-sm-9">
                <select  name="type" id="doc-select-1">
					<foreach name="data" item="type" >
						<option  value="{$type['id']}">{$type['arttype']}</option>
					</foreach>
				</select>
              </div>
            </div>

            <div class="am-form-group">
              <label for="author"  class="am-u-sm-3 am-form-label">作者</label>
              <div class="am-u-sm-9">
                <input type="text" name="author" id="author"  value="{$article['author']}" placeholder="作者">
              </div>
            </div>
            
			 <div class="am-form-group">
				<label for="introduce"  class="am-u-sm-3 am-form-label">博文简介</label>
				<div class="am-u-sm-9">
					<textarea name="introduce" class="" rows="5"  id="doc-ta-1" >{$article['introduce']}</textarea>
				</div>
			</div>
			
			<div class="am-form-group">
				<div class="">
					<label for="introduce"  class="am-u-sm-12 am-text-center am-form-label">博文内容</label>
				</div>
				
			</div>
			
			<div class="am-form-group">
				<div class="am-u-sm-12">
					<textarea name="content" id="editor" class="" rows="5" id="doc-ta-1">{$article['content']}</textarea>
				</div>
			</div>
			
			<div class="am-form-group">
				<div class="am-u-sm-12">
					<input class="am-btn am-btn-primary am-center" type="submit" name="btn" value="添加博文"/>
				</div>
				<div id="file-list"></div>
			</div>
			
            </div>
			
            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
				
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

   <include file="./Public/Share/footer.html" />
  </div>
  <!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
